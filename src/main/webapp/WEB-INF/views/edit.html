<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${editmovie}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Enter name</td>
            <td><input th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Enter Time</td>
            <td><input th:field="*{time}"></td>
        </tr>
        <tr>
            <td>Chose image</td>
            <td><input type="file" name="upImg"></td>
        </tr>
        <tr>
            <td>Enter Descreption</td>
            <td><input th:field="*{descrep}"></td>
        </tr>
        <tr>
            <td>Enter Video</td>
            <td><input th:field="*{vid}"></td>
        </tr>
        <tr>
            <td>Chose Category</td>
            <td>
                <select name="idCate">
                    <option th:each="c: ${list}" th:text="${c.namecate}" th:value="${c.idcate}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit"> Edit </button>
</form>
</body>
</html>
