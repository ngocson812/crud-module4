<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button><a href="/create">Create</a></button>
<table border="1">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Time</th>
        <th>Img</th>
        <th>Category</th>
        <th>Descreption</th>
        <th>Video</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="s,loop :${movie}">
        <td th:text="${loop.count}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.time}"></td>
        <td > <img th:src="${s.img}" height="150" width="200"></td>
        <td th:text="${s.categories.namecate}"></td>
        <td th:text="${s.descrep}"></td>
        <td th:text="${s.vid}"></td>
        <td>
           <button>
               <a th:href="@{/edit/{id}(id=${s.id})}">Edit</a>
           </button>
        </td>
        <td>
            <button>
                <a th:href="@{/delete/{id}(id=${s.id})}">Delete</a>
            </button>
        </td>
    </tr>
</table>
</body>
</html>
